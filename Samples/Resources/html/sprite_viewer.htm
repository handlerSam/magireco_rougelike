    <style>
        body,
        canvas,
        div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        p {
            color: white;
        }

        button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: #ffffff;
            padding: 10px 20px;
            -moz-border-radius: 30px;
            -webkit-border-radius: 30px;
            border-radius: 30px;
            -moz-box-shadow:
                0px 1px 3px rgba(0, 0, 0, 0.5),
                inset 0px 0px 1px rgba(255, 255, 255, 0.7);
            -webkit-box-shadow:
                0px 1px 3px rgba(0, 0, 0, 0.5),
                inset 0px 0px 1px rgba(255, 255, 255, 0.7);
            box-shadow:
                0px 1px 3px rgba(0, 0, 0, 0.5),
                inset 0px 0px 1px rgba(255, 255, 255, 0.7);
            text-shadow:
                0px -1px 0px rgba(0, 0, 0, 0.4),
                0px 1px 0px rgba(255, 255, 255, 0.3);
        }

        button.active {
            background: linear-gradient(to bottom,
                    #3498db,
                    #2980b9);
            background: -moz-linear-gradient(top,
                    #3498db 0%,
                    #2980b9);
            background: -webkit-gradient(linear, left top, left bottom,
                    from(#3498db),
                    to(#2980b9));
            border: 1px solid #2980b9;
        }

        button.inactive {
            background: linear-gradient(to bottom,
                    #e74c3c,
                    #c0392b);
            background: -moz-linear-gradient(top,
                    #e74c3c 0%,
                    #c0392b);
            background: -webkit-gradient(linear, left top, left bottom,
                    from(#e74c3c),
                    to(#c0392b));
            border: 1px solid #c0392b;
        }

        .darken {
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            left: 0px;
        }

        .selector {
            width: 80%;
            height: 90%;
            position: absolute;
            left: 10%;
            background-color: gray;
            overflow-y: auto;
            padding: 10px;
            border-radius: 3px;
        }

        .megucaIcon {
            cursor: pointer;
            height: 144px;
            width: 130px;
            display: inline-block;
            margin-top: 20px;
            margin-left: 20px;
            border-radius: 3px;
        }

        .thumbbutton {
            cursor: pointer;
            height: 90px;
            width: 120px;
            display: inline-block;
            margin-top: 20px;
            margin-left: 20px;
            border-radius: 3px;
        }

        table.wikitable {
            margin: 1em 0;
            background-color: #f2f2f2;
            border-style: solid;
            border-width: 1px;
            border-color: black;
            border-collapse: collapse;
            color: black;
            height: 100%;
            width: 100%;
        }

        table.wikitable td {
            border-style: solid;
            border-width: 1px;
            border-color: black;
            border-collapse: collapse;
        }
    </style>
    <style>
        .cocosVideo:-moz-full-screen {
            transform: matrix(1, 0, 0, 1, 0, 0) !important;
        }

        .cocosVideo:full-screen {
            transform: matrix(1, 0, 0, 1, 0, 0) !important;
        }

        .cocosVideo:-webkit-full-screen {
            transform: matrix(1, 0, 0, 1, 0, 0) !important;
        }
    </style>
</head>

        function setCharacterIdAndSprite(charId, sprite){
            Handler_characterId = charId;
            Handler_spriteId = sprite;
        }
        function setCharacterNameAndSprite(charName, sprite){
            Handler_characterName = charName;
            Handler_spriteName = sprite;
        }
        function setCanvasWidth(width){
            Handler_canvasWidth = width;
        }
        function setPrefix(name){
            Handler_prefix = name;
        }
        function changeCharacter(){
            OnChangeCharacter();
        }
        function endGame(){
            cc.game.pause();
        }
        function changeSprite(){
            for (var i in Handler_armature.getAnimation()._animationData.movementNames){
            if (Handler_armature.getAnimation()._animationData.movementNames[i] == Handler_spriteName){
                Handler_spriteId = i;
                console.log("found_movement:",i);
                break;
            }
            console.log("movement:",Handler_armature.getAnimation()._animationData.movementNames[i]);
        }
            Handler_armature.getAnimation().playWithIndex(Handler_spriteId);
        }
        function setAnimationIndex(index){
            Handler_animation_index = index;
        }
    </script>
